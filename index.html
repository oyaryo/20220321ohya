<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>株式会社TECH</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>株式会社TECH</h1>
        <ul>
          <li><a href="#">ホーム</a></li>
          <li><a href="#">企業情報</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">よくある質問</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <section>
          <img src="img/mv.png" alt="TECH" />
          <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
        </section>
        <section>
          <h2>会社概要</h2>
          <table>
            <tr>
              <td align="center"><strong>会社名</strong></td>
              <td>株式会社TECH</td>
            </tr>
            <tr>
              <td align="center"><strong>代表者</strong></td>
              <td>山田太郎</td>
            </tr>
            <tr>
              <td align="center"><strong>所在地</strong></td>
              <td>東京都渋谷区神宮前</td>
            </tr>
            <tr>
              <td align="center"><strong>設立</strong></td>
              <td>2019/07/17</td>
            </tr>
            <tr>
              <td align="center"><strong>従業員数</strong></td>
              <td>100人</td>
            </tr>
            <tr>
              <td align="center"><strong>資本金</strong></td>
              <td>1000万円</td>
            </tr>
          </table>
        </section>
        <section>
          <h2>お問い合わせ</h2>
          <form action="send" method="post">
            <label for="company">会社名　<input type="text" /></label><br />
            <label for="name">お名前　<input type="text" /></label><br />
            <label for="email"
              >メールアドレス　<input
                type="email"
                name="email"
                id="email" /></label
            ><br />
            <label for="textarea"
              >お問い合わせ内容　<textarea
                name="txtarea"
                id="txtarea"
                cols="30"
                rows="10"
              ></textarea></label
            ><br />
            <button>お申し込み</button>
          </form>
        </section>
      </article>
    </main>
    <footer><small>&copy;2020 TECH inc.</small></footer>
  </body>
</html>
